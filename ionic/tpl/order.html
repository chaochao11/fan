<div ng-include="'tpl/include/header.html'"></div>

<ion-content class="has-header has-footer">

  <div class="list list-inset">

    <span class="input-label">联系人</span>

    <div class="item item-input item-stacked-label">
      <input type="text" placeholder="请输入姓名"/>
    </div>

    <span class="input-label">联系电话</span>

    <div class="item item-input item-stacked-label">
      <input type="text" placeholder="请输入手机号"/>
    </div>

    <span class="input-label">送餐地址</span>

    <div class="item item-input item-stacked-label">
      <textarea placeholder="请输入地址"></textarea>
    </div>

    <span class="input-label">性别</span>
    <ion-radio>男</ion-radio>
    <ion-radio>女</ion-radio>

    <button  class="button button-block button-balanced"
             ui-sref="personOrder">确定下单</button>

  </div>

</ion-content>

<div ng-include="'tpl/include/footer.html'"></div>
